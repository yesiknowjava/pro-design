<li>Faites la différence entre l’éclairage utilitaire, d’ambiance ou de décoration</li>
<li>Choisissez une luminosité tamisée et chaude dans les zones de repas et de détente, et plus claires dans les zones de déplacement</li>
<li>Pensez aux luminaires sans fil</li>
