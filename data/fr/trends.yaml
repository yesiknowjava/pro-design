    img1 : "/img/IMG_3245.jpg"
    img2 : "/img/IMG_3245.jpg"
    para1:
        col1: '<div class="col-md-6 col-lg-7">
          <p>2020 est l’année du bonheur à la maison. Les tendances en matière d’aménagement extérieur sont claires&nbsp;: recréer l’intérieur à l’extérieur. Transposer le confort du salon, la douceur de la chambre coucher et la fonctionnalité de la cuisine dans la cour arrière est la ligne directrice de la saison!</p>
<p>La création de paysage est devenue un art, et une partie intégrale de l’aménagement complet d’une résidence. Si vous peaufinez avec soin chaque pièce de votre demeure en y ajoutant des éléments de décoration, de la couleur et des accessoires, pourquoi ne pas faire de même avec votre paysagement? Cet été, nous vous invitons à oser!</p>
        </div>'
        col2: '<div class="col-md-6 col-lg-5 col-right">
          <h6>
            Notre équipe de créateurs de paysage peut vous proposer des éléments complètement différents pouvant donner une tout autre allure à votre aménagement conventionnel.           </h6>
        </div>'
        row1: '<div class="col-12 p-2col">
        	<p><strong>Les dalles et pavés </strong></p>
<p>Il peut être amusant de sortir des sentiers battus et de laisser aller son imagination afin de créer un aménagement extérieur différent. L’un des éléments pouvant changer complètement l’allure de votre espace est l’ajout de pierres naturelles. En revêtement de sol ou en murets, il existe une immense variété de colorations, de textures et d’agencements possibles. L’ajout de pas chinois au look 2.0, l’insertion de pierres en chevron, la pierre en alvéole ou les mélanges de couleurs et de matières dans un même revêtement ne sont que quelques exemples!</p>
<p>Bien que la pierre requière un investissement quelque peu supérieur, sa beauté traversera les années et son entretien n’est que très minime.</p>
<p>La tendance de cette saison est au style contemporain proposant des dalles grand format au fini lisse. Tout comme nous le voyons en design d‘intérieur, nous visons un coup d’œil épuré permettant la juxtaposition d’éléments de finition. En matière de qualité et d’esthétisme, les produits<a href="https://rocvale.com/"> Rocvale</a> sont tout indiqués!</p>
<p><strong>Le mélange des matières<br>
</strong></p>
<p>Pour être à l’avant-garde, il faut pouvoir laisser parler sa créativité. Osez mélanger les matières et les styles! Si vous optez pour un revêtement de sol pur et moderne, enrobez celui-ci d’un mobilier chaleureux en bois ou en osier. Ajoutez des barrières d’intimité en lattes de bois et habillez celles-ci avec des plantes grimpantes pour ajouter de la couleur. Le métal, la pierre de rivière, le bois, le rotin, le liège ou le verre sont toutes des matières qui peuvent bien vivre ensemble si elles sont jumelées harmonieusement.</p>
<p><strong>La chaleur de la maison</strong></p>
<p>Finalement, n’hésitez pas à incorporer des éléments intérieurs dans vos zones extérieures. Des petites lampes de chevet sur des tables d’appoints, des coussins, des tapis et des plantes en pots telles que des succulentes ou des cactus viendront animer votre paysagement et vous donneront envie de célébrer la belle saison dehors. Côté confort, les chaises en cordes et les hamacs ont vraiment la cote pour un style bohème et douillet.</p>
<p>Un autre élément de votre maison à transporter à l’extérieur est votre cuisine. Peu importe le budget ou l’espace dont vous disposez, il peut être très intéressant de simplement habiller votre barbecue d’une structure de bois et d’y ajouter des tablettes, des bacs à fines herbes ou un petit plan de travail.</p>
        </div>'
        row2: '<div class="col-12 mention">
        	<p>L’idée ici est de vous démontrer que votre imagination est la seule limite. Notre équipe de créateurs de paysage peut vous proposer des éléments complètement différents pouvant donner une tout autre allure à votre aménagement conventionnel.</p>
        </div>'


  - tag: "L’entretien de votre paysage"
    name: "L’entretien de votre paysage"
    sub:  "PRODESIGN AMÉNAGEMENT"
    category :  "INVESTISSEMENT DURABLE"
    link :  "/lentretien-de-votre-paysage/"
    img1 : "/img/308050_10150331172586681_523016680_8469649_661628271_n.jpg"
    img2 : "/img/308050_10150331172586681_523016680_8469649_661628271_n.jpg"
    para1:
        col1: '<div class="col-md-6 col-lg-7">
          <p>Votre aménagement extérieur est enfin à votre goût&nbsp;: un jardin en fleurs, un portager, de l’éclairage stratégique et des zones délimitées. Vous avez investi une somme importante dans vos végétaux et votre pavé et vous souhaitez rentabiliser tout ce beau projet? Le secret est dans l’entretien!</p>
<p>Un aménagement extérieur est vivant et doit être bien entretenu afin de conserver sa beauté pendant de nombreuses années.</p>
        </div>'
        col2: '<div class="col-md-6 col-lg-5 col-right">
          <h6>
            Notre équipe de créateurs de paysage peut vous proposer des éléments complètement différents pouvant donner une tout autre allure à votre aménagement conventionnel.           </h6>
        </div>'
        row1: '<div class="col-12 p-2col">
        	<p><strong>Entretenir son pavé et sa pierre naturelle</strong></p>
<p>L’avantage premier de la pierre naturelle est sa résistance. En effet, cette dernière ne requiert que peu d’attention et perdure au-delà des saisons et des années. Par contre, quelques petites règles d’entretien sont importantes à savoir.</p>
<p>Premièrement, il est recommandé de traiter votre surface dès son installation avec un produit adapté aux pierres naturelles. Vous pourrez choisir entre différents finis selon votre préférence&nbsp;: naturel ou satiné, par exemple.</p>
<p>Ensuite, l’une des principales astuces est le nettoyage. Peu importe le type de pierre naturelle que vous avez, essuyez les tâches et dépôts régulièrement à l’aide d’une brosse et d’un mélange d’eau et de savon doux (le savon de Marseille est une excellente option). Vous éviterez ainsi de voir les saletés, débris et autres taches de gras et de végétaux s’accumuler en profondeur. Dans le cas d’une accumulation d’eau de pluie, l’affaissement d’une section de pavé uni peut survenir. Il est nécessaire de recourir rapidement à sa remise à niveau afin d’éviter les problématiques futures. Bien que le sable polymère s’améliorer avec les nouvelles technologies, un certain entretien est tout de même nécessaire. Il est important de rajouter du sable polymère aux endroits où il en manque. La technique de pose est très facile.</p>
<p>Chaque saison, nous vous recommandons de nettoyer les joints avec une petite brosse à poils souples. Notez que l’utilisation d’un nettoyeur à haute pression est déconseillée. Il est aussi très important de ne pas laisser s’accumuler les retailles de pelouse fraichement coupée ou encore les feuilles mortes à l’automne. L’utilisation d’un souffleur à feuille est un outil très efficace pour enlever ces résidus.</p>
<p>Avec le temps, des dépôts de végétaux comme de la mousse peuvent s’insérer entre les pierres (surtout dans les endroits ombragés). Rassurez-vous, cela ne signifie pas que votre pierre est en mauvaise santé. Justement, l’accumulation d’eau peut engendrer ce phénomène. Pour l’éviter, vous pouvez traiter votre surface deux à trois fois par an avec un produit naturel adapté. Un autre phénomène courant est l’efflorescence calcaire. Il s’agit d’une réaction normale provenant des sels solubles transportés par l’humidité qui se cristallisent en une fine poudre à la suite de l’évaporation de l’eau à la surface de la pierre. Une pluie récurrente ou un balayage peuvent parfois accélérer la disparition des taches, qui se fera éventuellement d’elle-même.</p>
<p><strong>Et l’hiver? </strong></p>
<p>La majorité des pierres et pavés de qualité supérieure comme les produits Rocvale résistent sans problème au sable, gravier et mélanges antidérapants sans sels ou produits chimiques. Cependant, si vous devez utiliser des produits déglaçant, nous recommandons de le faire sur une surface recouverte de neige ou de glace et non directement sur la pierre. Par ailleurs, il faut absolument proscrire les sels de déglaçages, car le sel aura pour effet de créer l’effritement du béton. Il est aussi conseillé d’opter pour une pelle à neige faite de plastique ou de munir votre pelle de métal d’un protecteur afin de ne pas abimer la pierre ou y laisser des marques de rouille.</p>
<p><strong>&nbsp;</strong><strong>Donner un peu d’amour au terrassement </strong></p>
<p>L’entretien de vos plates-bandes est plutôt simple, mais nécessite du temps et de l’amour. Premièrement, assurez-vous de désherber régulièrement afin de retirer les herbes indésirables et éviter l’apparition d’insectes nuisibles. Au printemps, éliminez les feuilles mortes, les branches cassées durant l’hiver et le gravier et procédez à un taillage d’éclaircissement. Avant l’hiver, soit d’octobre à la mi-novembre, faites un bon ménage afin de retirer complètement les feuilles et fleurs mortes et les débris au sol. Nous vous recommandons d’installer des tissus protecteurs spécialement conçus afin de protéger les arbustes vivaces de la neige et de la glace.</p>
        </div>'
        row2: '<<div class="col-12 mention">
        	<p>N’oubliez pas, les créateurs Pro Design sont là pour vous aider! Peu importe la période de l’année ou vos besoins en entretien, notre équipe pourra vous conseiller ou effectuer les travaux pour vous.</p>
<p>&nbsp;</p>
        </div>'


    
  - tag: "Lumière sur les potagers et jardins"
    name: "LUMIÈRE SUR LES POTAGERS ET JARDINS"
    sub:  "PRODESIGN AMÉNAGEMENT"
    category :  "RETOUR AUX SOURCES"
    link :  "/la-creation-despaces-verts-lumiere-sur-les-potagers-et-jardins/"
    img1 : "/img/La-creation-espaces-verts-lumiere-sur-les-potagers-et-jardins-e1593790774241.png"
    img2 : "/img/La-creation-espaces-verts-lumiere-sur-les-potagers-et-jardins-e1593790774241.png"
    para1:
        col1: '<div class="col-md-6 col-lg-7">
          <p>Disons-le, l’été 2020 sera celui des jardins et potagers. Ce printemps de confinement nous a tous donné envie de retourner aux sources et de vraiment profiter de ce que la nature nous offre. Quel beau projet que de démarrer son propre potager, ou de créer un jardin de fleurs et de vivaces pour agrémenter son espace extérieur!</p>
        </div>'
        col2: '<div class="col-md-6 col-lg-5 col-right">
          <h6>
            Avez-vous en tête tous les éléments pour donner vie à votre terrassement?&nbsp; Voici quelques astuces pour devenir maître des végétaux!          </h6>
        </div>'
        row1: '<div class="col-12 p-2col">
        	<p><strong>Les potagers</strong></p>
<p>Des légumes frais et biologiques à portée de mains… un vrai délice! La première chose à considérer est l’emplacement de votre potager. Celui-ci doit être plein soleil afin de recevoir la luminosité naturelle le plus longtemps possible. Souvenez-vous qu’un potager a besoin de 6h d’ensoleillement par jour. Il doit également être construit à au moins 5 mètres d’un arbre, car les racines de celui-ci pourraient nuire à la croissance de vos légumes. Finalement, votre terrain doit être plat afin que l’eau ne s’écoule pas d’un côté ou de l’autre. &nbsp;Parlons-en de l’eau! Un potager a grandement besoin d’eau et doit être arrosé chaque jour.</p>
<p>Il existe différentes façons de cultiver vos légumes : potager carré, en rangées ou en parcelles. Pour les débutants en la matière, nous vous recommandons la méthode en carré, car plus simple à démarrer et à entretenir. Cependant, la méthode en rangées vous permet de mieux organiser vos semis et de circuler entre les lots.</p>
<p>Et les légumes dans tout ça? Les plus faciles à cultiver sont les tomates, les carottes, les haricots, la laitue, les courgettes, les radis, les concombres, ou encore les herbes fraîches. Assurez-vous aussi de garder les légumes par famille&nbsp;: les tomates loin des concombres et des haricots, par exemple.</p>
<p><strong>Les jardins</strong></p>
<p>Si vous êtes plus du type fleurs que légumes, un jardin coloré est une magnifique façon d’embellir votre maison et de vous offrir de bons moments de détente au soleil. Mettre les mains à la terre est une activité très relaxante, mais nécessite quelques connaissances. Premièrement, tout comme pour les potagers, votre jardin doit profiter d’une bonne quantité d’ensoleillement. Le secret est aussi dans la qualité du sol&nbsp;: riche en nutriments et en matières organiques.</p>
<p>Ensuite, il faut faire le choix entre les vivaces et les annuelles. Les premières offrent une vie de plusieurs années tandis que les deuxièmes fleurissent pendant une seule saison. Les vivaces ont un cycle de fleuraison plus lent, donc demeurent en feuille quelque temps, mais procure une belle structure à un jardin. Certaines sont également dépourvues de fleurs, mais offrent de magnifiques feuilles bien vertes. &nbsp;Elles ont également besoin de moins de soins que les annuelles et demeurent en beauté année après année. Les annuelles sont quant à elles parfaites pour les adeptes d’un jardin très en fleurs. Elles requièrent par contre plus d’attention et le travail de culture doit être fait chaque printemps.</p>
        </div>'

        row2: '<div class="col-12 mention">
        	<p><strong>L’agencement des végétaux </strong></p>
<p>L’idéal? Une belle combinaison des deux types! Plantes annuelles et vivaces peuvent très bien cohabiter et cela permet de construire un bel équilibre de formes et de couleurs. Cependant, il est important de choisir les agencements, car certains végétaux ne vivent pas bien ensemble.</p>
<p>Vous pouvez aussi jumeler votre potager à votre jardin de fleurs, car plusieurs combinaisons sont profitables pour la croissance de chacun. Concombre et capucine, courge et aneth, brocoli et soucis sont quelques exemples de couples réussis!</p>
<p>Vous avez besoin de coup de main? Nous pouvons vous aider dans la conception de votre espace nature.</p>
        </div>'

