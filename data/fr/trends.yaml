    para1:
        col1: '<div class="col-md-6 col-lg-7">
          <p>Lorsque la nuit tombe, toute la beauté de votre aménagement paysager tend à disparaître. Dommage! En tant que créateurs de paysage, notre mission est de construire des espaces de vie permettant de profiter de chaque moment de votre journée à l’extérieur. L’ajout d’éclairage au sein de votre aménagement est une solution à la fois utilitaire et tellement esthétique!</p>
<p>Des sources de lumière diffusées aux bons endroits permettront de&nbsp;:</p>
<ul>
<li>Rehausser l’allure générale de votre aménagement</li>
<li>Créer différentes zones et ambiances</li>
<li>Donner de la valeur à votre propriété</li>
<li>Mettre en lumière les éléments clés de votre extérieur</li>
<li>Augmenter la sécurité lors des déplacements et pendant votre absence</li>
</ul>
        </div>'
        col2: ''
        row1: '<<div class="col-12 p-2col">
        	<p><strong>Rehaussez votre espace extérieur</strong></p>
<p>En matière de design intérieur, les luminaires sont devenus de véritables éléments de décoration. Il en va de même pour l’aménagement extérieur. Si chaque pièce de votre maison profite de luminaires pour rehausser le style et le décor, chaque section de votre paysagement devrait en bénéficier aussi. L’éclairage extérieur permet non seulement d’ajouter de la valeur à votre investissement, mais il permet surtout de finaliser en beauté votre projet. Les accessoires, installations et végétaux que vous avez choisis avec parcimonie seront alors bonifiés à toute heure de la journée.</p>
<p><strong>Pensez sécurité</strong></p>
<p>L’éclairage extérieur permet aussi de baliser les lieux de passage, tout en conservant une allure sophistiquée. En utilisant le bon système, l’allée menant à la maison, au jardin ou à la piscine profitera d’un éclairage sobre et pratique. Nous vous conseillons aussi d’opter pour un concept de soulignement au sol. Cette petite source de lumière permettra simplement de guider le déplacement sans nuire à l’harmonie du design.</p>
<p>Votre système d’éclairage peut aussi être automatisé. Ainsi, votre maison s’illuminera à l’heure souhaitée, même en votre absence. Vous pourrez donc partir la tête tranquille, votre aménagement demeurera vivant.</p>
<p><strong>Chaque ambiance nécessite son éclairage</strong></p>
<p>Vous voulez mettre en lumière un arbre magnifique qui trône sur votre terrain? Le projecteur vers le haut est la meilleure solution. Par contre, les rocailles et plates-bandes vont profiter davantage de multiples sources d’éclairages dispersées au sol.</p>
<p>Vos murets de pierre quant à eux peuvent requiert un système dissimulé et spécialement conçu à cet effet. Vous avez également une gamme infinie de luminaires design pour créer les ambiances désirées, que vous soyez sur votre terrasse, sous la pergola ou dans votre coin salle à manger. Dans tous les cas, l’idée est de choisir des sources de lumière décoratives la nuit, mais discrètes le jour.</p>
<p>Puisque nous sommes de notre temps, nous pouvons bien sûr vous recommander différentes options écoresponsables utilisant l’énergie solaire et la technologie DEL.</p>
        </div>'

        row2: '<div class="col-12 mention">
