hero_text1: "NOTRE"
hero_text2: "Expertise"
protext: "PRO DESIGN AMÉNAGEMENT "
landtext: "Créateur de paysage"
pro_text1: "Spécialistes de l’aménagement extérieur, de la maçonnerie et de l’installation de pavé uni, les créateurs Pro Design rassemblent le meilleur de l’expertise technique, de la conception et du service à la clientèle. Entourés de professionnels en architecture de paysage et d’une équipe sur le terrain efficace et appliquée, nous prenons en charge chacune des étapes de votre projet, de l’évaluation à la réalisation en passant par la gestion et le service-conseil."

founder: "FONDATEUR"
founder_nme: "Yannick Bigras"
founder_text: "Diplômé de l’École des Sciences de la Gestion de l’Université du Québec à Montréal (UQAM) en administration des affaires et certifié par l’Interlocking Concrete Pavement Institute (ICPI), Yannick oeuvre depuis 2002 dans le domaine du paysagement. Ses aptitudes en gestion de projet, en planification et en conception d’aménagements d’envergure sauront faire de lui votre meilleur allié."

associate: "ASSOCIÉ"
associate_nme: "Sébastien Bigras"
associate_text: "Sébastien détient un diplôme du Centre horticole de Laval en aménagement paysager ainsi que du Centre de formation Le Chantier en maçonnerie. Il est lui aussi certifié par l’Interlocking Concrete Pavement Institute (ICPI). Son savoir-faire et ses habiletés techniques font de lui une référence pour tous les travaux de maçonnerie, d’installation de murets ou de pavé uni."


master_head1: "CERTIFICATIONS MAÎTRE PAYSAGISTE ET CRÉATEURS D’ART"
master_head2: "L’engagement Maître paysagister"
master_text1: "Pro Design est très fière d’être la seule entreprise d’aménagement extérieur de la région des Laurentides à détenir le titre de Maître paysagiste. Cette désignation est la plus importante de l’industrie et son sceau d’excellence est une démonstration de professionnalisme, d’innovation, de qualité et de rigueur."
master_text2: "En arrêtant votre choix sur un maître paysagiste, vous avez la garantie d’une réalisation impeccable, unique et dépassant les plus hauts standards. Cette mention est attribuable au respect de 10 engagements de qualité, en tout temps, et pour tous les projets confiés à Pro Design."

first_head: "01"
first_text: "Détenir la certification de l’APPQ               "
first_text2: "(Association des Paysagistes Professionnels du Québec) et les normes techniques du BNQ (Bureau de normalisation du Québec)"

second_head: "02"
second_text: " Être composée d’une équipe professionnelle              "
second_text2: "et détenant des compétences reconnues ainsi que les certifications nécessaires."

third_head: "03"
third_text: "Inspirer et conseiller le client              "
third_text2: "en fonction des attentes, des besoins et des nouvelles tendances."

fou_head: "04"
fou_text1: "Produire une soumission détaillée et un plan d’aménagement              "
fou_text2: "avant le début des travaux."

five_head: "05"
five_text: " Respecter"
five_text2: "les échéanciers de production."

six_head: "06"
six_text: "Répondre aux demandes du client "
six_text2: "avec rapidité et maintenir une excellente communication entre le chargé de projet et le client."

seven_head: "07"
seven_text: "Intervenir directement"
seven_text2: "en tant que propriétaire lorsque la situation l’exige."

eight_head: "08"
eight_text: " Assurer la propreté des lieux"
eight_text2: "pendant et après les travaux ainsi qu’un environnement sécuritaire pour l’équipe et le client."

nine_head: "09"
nine_text: "Participer régulièrement"
nine_text2: "à des programmes de formation continue et demeurer à l’affût des innovations."

ten_head: "010"
ten_text: " Respecter les garanties"
ten_text2: "offertes dans des délais raisonnables."

rocvale_text: "L’expertise détenue en matière d’aménagement extérieur et l’habileté à travailler la pierre naturelle et les produits de béton (pavé) ont valu à Pro Design la mention de Créateur d’art Rocvale."
rocvale_text2: "Membre en règle de l’Association des Paysagistes Professionnels du Québec (APPQ), le Créateur d’art certifié Rocvale maîtrise parfaitement toutes les composantes de son art et est considéré comme une référence pour les projets d’aménagement extérieur d’envergure. Il sait comment intégrer les différents matériaux pour rendre un espace extérieur plus attrayant, plus performant et en rehausser la qualité."
