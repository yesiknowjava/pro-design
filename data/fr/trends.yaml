  - tag: "Systèmes d’irrigation et d’arrosage automatiques : ça vaut le coût?"
    name: "Systèmes d’irrigation et d’arrosage automatiques : ça vaut le coût?"
    category : "LA TOUCHE FINALE"
    sub: "PRODESIGN AMÉNAGEMENT"
    link :  "/systemes-dirrigation-et-darrosage-automatiques//"
    img1 : "/img/blogue_arrosage.jpg"
    img2 : "/img/blogue_arrosage.jpg"
    para1:
        col1: '<div class="col-md-6 col-lg-7">
          <p>Un système d’irrigation et d’arrosage automatique permet au jardinier d’arroser son jardin ou son terrain sans intervention humaine directe. Une fois installé, vous pouvez configurer votre système pour lui permettre de se déclencher au moment désiré et ainsi irriguer votre jardin ou votre terrain en fonction de paramètres prédéterminés (temps, débit, durée, etc.). Bien qu’un tel système représente un investissement initial, il propose divers avantages qui peuvent largement compenser son coût initial.</p>
        </div>'
        col2: '<div class="col-md-6 col-lg-5 col-right">
          <h6>
            Nous sommes créateurs de paysages. Avec la nature comme toile de fond, nous misons sur les attributs de chaque terrain afin de tirer profit des éléments qui sont présents. En harmonie avec l’environnement, nous accordons une attention particulière à l’écosystème et misons sur des techniques de travail écoresponsables.     
         </h6>
        </div>'
        row1: '<div class="col-12 p-2col">
        	<p>Vous souhaitez économiser temps et argent? Vous vous préoccupez de l’environnement et souhaitez contrôler votre usage d’eau et en diminuer le gaspillage? Le tout en ayant une pelouse et un jardin magnifiques? Adoptez une approche écoresponsable et installez un système d’irrigation et d’arrosage automatisé.</p>
<p><strong>Les principaux avantages à retirer d’un système d’irrigation et d’arrosage automatisé</strong></p>
<ol>
<li>Vous adorez prendre soin de votre jardin, mais souhaitez vous simplifier la vie? Un système d’irrigation et d’arrosage automatique sera votre meilleur allié. Il vous permettra de contrôler l’entretien de votre jardin à l’avance et d’ainsi éviter d’avoir à y penser en tout temps. Vous pourrez d’avance planifier l’heure de l’arrosage de vos différents végétaux, la durée et la fréquence nécessaire. Profitez du meilleur des deux mondes, tout simplement.</li>
<li>Vous avez mis beaucoup de temps et d’énergie pour créer le jardin de vos rêves et vous en êtes fier? Toutefois, vous souhaitez pouvoir partir en vacances ou en weekend sans risquer de le voir périr à votre retour. L’installation d’un système d’irrigation et d’arrosage automatisé est la solution parfaite pour vous. En programmant d’avance les paramètres de temps, de durée et de fréquence d’arrosage souhaités en fonction des besoins de votre jardin, vous éviterez d’avoir la mauvaise surprise de retrouver vos plantes desséchées à votre retour de voyage.</li>
<li>Vous êtes un jardinier passionné, fervent défenseur de l’environnement et vous souhaitez que vos valeurs écologiques soient respectées dans la mise en place et l’entretien de votre jardin? Votre système d’irrigation et d’arrosage automatique vous permettra de contrôler le débit et la pression d’eau et d’ainsi être aligné avec vos valeurs environnementales. Saviez-vous qu’un tel système&nbsp;<strong>permet des économies d’eau</strong> pouvant aller jusqu’à 70 %? En planifiant d’avance l’heure, la durée et la fréquence d’arrosage, on évite ainsi les oublis qui pourraient entraîner un gaspillage important d’eau. Entretenir son jardin tout en protégeant l’environnement n’aura jamais été aussi simple!</li>
</ol>
        </div>'

        row2: '<div class="col-12 mention">
        	<p>Il faut savoir que les systèmes d’arrosage automatique sont variés. Vous en trouverez divers modèles sur le marché, chacun d’entre eux répondant à certains besoins spécifiques. Consultez un spécialiste en arrosage automatique qui vous aidera à faire votre choix entre les divers systèmes existants, pour choisir celui le plus approprié à vos besoins et à votre budget.</p>
<p>Chez Pro-Design, nous sommes créateurs de paysages. Notre expérience nous a appris que l’architecture de paysage requiert un savoir-faire technique, une connaissance des équipements et des végétaux et une vision esthétique. Avec la nature comme toile de fond, nous misons sur les attributs de chaque terrain afin de tirer profit des éléments qui sont présents. En harmonie avec l’environnement, nous accordons une attention particulière à l’écosystème et misons sur des techniques de travail écoresponsables.</p>
<p>&nbsp;</p>
<p>Vous avez un projet? <a href="/contact/">Contactez-nous</a> pour en discuter.</p>
<p>&nbsp;</p>
        </div>'
  
  
  - tag: "Tendance végétaux 2021 : la nature mise en vedette"
    name: "Tendance végétaux 2021 : la nature mise en vedette"
    sub:  "PPRODESIGN AMÉNAGEMENT"
    category :  "LA TOUCHE FINALE"
    link :  "/tendance-vegetaux-2021-la-nature-mise-en-vedette/"
    img1 : "/img/blofue_vegetaux.jpg"
    img2 : "/img/blofue_vegetaux.jpg"
    para1:
      col1: '<div class="col-md-6 col-lg-7">
          <p>Dans la dernière année, la jardinage et l’art de l’aménagement paysager ont eu la cote. La majorité des gens étant confinés à la maison, le désir d’aménager l’espace extérieur pour être en mesure d’en profiter au maximum, tout en s’assurant confort, convivialité et esthétisme, était très présent. Mais pour savoir par où commencer, il importe d’être bien conseillé.</p>
<p>En matière d’aménagement paysager, tout est une question de choix personnel. Que l’on préfère une végétation plus sauvage, ou un aménagement planifié où tout est pensé et structuré, l’objectif reste toujours de répondre aux goûts et aux besoins de chaque client.</p>
        </div>'
      col2: '<div class="col-md-6 col-lg-5 col-right">
          <h6>
            Nous sommes créateurs de paysages.  En harmonie avec l’environnement, nous accordons une attention particulière à l’écosystème et misons sur des techniques de travail écoresponsables.<br>
          </h6>
        </div>'
      row1: '<div class="col-12 p-2col">
        	<p>Toutefois, un aménagement paysager exige un certain investissement. Celui-ci sera principalement financier au départ. Toutefois, l’entretien qu’il nécessitera représente également un investissement en temps qui peut être important, selon les choix qui auront été faits. De façon à maximiser votre investissement et faire les bons choix, certaines règles sont importantes à connaître.</p>
<ol>
<li>Faites un plan d’aménagement. Pour éviter les faux pas et les oublis, votre plan d’aménagement vous permettra de prévoir d’avance tout le matériel nécessaire, mais également les différentes périodes de floraison, l’entretien des différents végétaux, etc.</li>
<li>Choisissez les bons végétaux en fonction de vos besoins et de votre mode de vie. Un aménagement paysager personnalisé vous permettra de sélectionner les variétés de plantes adaptées à votre réalité, à vos goûts, à vos besoins et à votre disponibilité.</li>
</ol>
<p><strong>Tendances végétales 2021<br>
</strong>Chaque année, les experts de l’industrie diffusent les grandes tendances de l’heure. Nous vous en partageons quelques-unes pour 2021.</p>
<p><strong>Le slow garden ou le paradis des vivaces<br>
</strong>Cette tendance nous invite à retourner à l’essentiel, au retour au calme et au moment présent. On souhaite profiter de notre jardin, tout en s’assurant d’un entretien minimaliste. Les plantes vivaces, exigeant peu d’entretien et très résistantes sont donc privilégiées.</p>
<p><strong>La douceur ou le bien-être naturel<br>
</strong>Cette tendance met en vedette les textures végétales délicates et soyeuses et les plantes réconfortantes. Les couleurs délicates et apaisantes sont également mises de l’avant.</p>
<p><strong>L’exubérance ou le voyage sensoriel<br>
</strong>À ce niveau, les couleurs vivantes, les formes inusités, les textures uniques sortent du lot et viennent habiller votre univers pour lui donner une petite touche personnalisée et surprenante.</p>
<p><strong>Le jardin “jungle” ou la nature à son état sauvage<br>
</strong>On privilégie les plantes résistantes aux intempéries, à la chaleur et à la sécheresse. Les plantes désertiques ont la cote! Celles-ci exigent peu d’entretien. Ici, on fait un petit clin d’œil au ‘slow garden”.</p>
        </div>'
      row2: '<div class="col-12 mention">
        	<p><strong>Les coups de coeur de l’équipe</strong></p>
<p>«Pour ma part, j’ai toujours eu une attirance pour la graminée! Il en existe une grande variété, autant par leur grandeur que par leur couleur. Elles apportent de la densité, de l’ampleur à votre jardin, le tout avec un mouvement de légèreté! Elles sont présentes toute la saison, même l’hiver, où elles peuvent continuer à danser dans le vent! Si on les taille à l’automne, elles peuvent même servir pour les décorations automnales! Ma variété préférée est le<em> Karl Forester.</em>&nbsp; Elle me fait penser au blé dans les champs. Je l’aime particulièrement pour donner un look champêtre. Toutefois, elle se marie merveilleusement bien avec les maisons plus modernes, avec sa couleur beige dorée qui apporte de la douceur.» mentionne Yannick Bigras, co-fondateur de Pro-Design.</p>
<p>Vous avez un projet? <a href="/contact/">Contactez-nous</a> pour en discuter.</p>
<p>&nbsp;</p>
        </div>'

  - tag: "Vivre à la maison, vivre dehors"
    name: "Vivre à la maison, vivre dehors"
    sub:  "PRODESIGN AMÉNAGEMENT"
    category :  "LES ÉLÉMENTS CLÉS"
    link :  "/vivre-a-la-maison-vivre-dehors/"
    img1 : "/img/blogue_vivre_maison.jpg"
    img2 : "/img/blogue_vivre_maison.jpg"
    para1:
      col1: '<div class="col-md-6 col-lg-7">
          <p>La tendance se poursuit encore une fois cette année. L’été 2021 se vivra majoritairement dans le confort de la maison! Le mot d’ordre à retenir : Polyvalence. Pour profiter pleinement de la belle saison, nous vous recommandons de miser sur un espace extérieur aux mille possibilités et où les zones thématiques sont à l’honneur. À chacun sa petite oasis de détente et de plaisir!</p>
        </div>'
      col2: '<div class="col-md-6 col-lg-5 col-right">
          <h6>
            Cet été, on profite de la vie au maximum! Faites appel à nous pour votre projet.<br>
<br>
Nous sommes créateurs de paysages… et de bonheur!<br>
          </h6>
        </div>'
      row1: '<<div class="col-12 p-2col">
        	<p><strong>Les règles de base pour un effet de grandeur<br>
</strong>Avant de délimiter vos zones, il faut d’abord créer l’environnement qui pourra les accueillir. Nous avons tous soif de grands espaces et de liberté. Pourquoi ne pas miser sur ce concept lors de la création de votre aménagement extérieur? Optez pour des clôtures de verre ou de barreaux qui laissent pénétrer la lumière et qui ne cloisonnent pas votre cours. Les murs végétalisés ou la classique haie de cèdres sont également de bonnes options pour délimiter votre terrain sans compartimenter. Aussi, les surfaces de dalles très larges et uniformes procurent une belle illusion de grandeur. La clé de cet effet réside aussi dans une pose de type linéaire, soit une dalle à la suite de l’autre.</p>
<p>Côté design, les couleurs plus pâles et les matières organiques sont à l’honneur. Pour les looks plus contemporains, l’ajout de créations modulaires à l’aide de dalles permet de créer un effet élégant et minimaliste, tout en diminuant l’ajout de mobilier ou de boîtes à fleurs.</p>
<p><strong>Le divertissement&nbsp;: la zone à privilégier<br>
</strong>Pour passer un bel été à la maison, il faut pouvoir s’amuser. Pensez à créer une zone extérieure propre au divertissement et permettant de planifier vos loisirs sans quitter la maison. Vous aimez vous entraîner en salle de gym ou vous pratiquez le yoga? Il est plutôt simple d’aménager un espace pavé et ombragé pour installer votre tapis et votre équipement.&nbsp; Une journée plus grise? Pas question de rester à l’intérieur! Les galeries grillagées, les gazebos ou les pergolas avec toit sont de très beaux ajouts à votre zone loisirs. Vous pourrez ainsi jouer à des jeux de société ou même travailler à l’extérieur, peu importe la température. Vous avez des enfants? Pensez à leur réserver un coin de pelouse, de gazon synthétique ou un grand tapis où ils pourront s’amuser à leur guise. Évidemment, la piscine est la reine du divertissement! Cet été, les piscines naturelles et bassins carrés de petite taille ainsi que les colorations plus claires sont à l’honneur.</p>
<p>&nbsp;</p>
<p><strong>Déjeuner, dîner, souper<br>
</strong>La cuisine extérieure ne perd pas en popularité! Si vous pensez à vous équiper d’un coin cuisine, choisissez des matériaux résistants et créez un espace couvert de type pavillon afin de prolonger les repas en nature. Un chauffe-terrasse ou des rideaux coupe-vent sont de bonnes astuces pour manger à l’extérieur jusqu’à l’automne.</p>
<p>&nbsp;</p>
<p><strong>La détente avant tout<br>
</strong>Le secret pour un coin détente digne de ce nom&nbsp;: un mobilier confortable et un décor enveloppant. La tendance est au style bohème, donc n’hésitez pas à habiller votre zone détente de coussins, sofas, tapis et couvertures. Le but est toujours de recréer le confort de la maison dans un espace extérieur. Si vous disposez d’un foyer, pensez à rendre celui-ci accessible et visible de toutes les zones. Ainsi, vous pourrez profiter de la lueur des flammes lors du souper, de votre moment de détente en soirée ou même de votre spa.</p>
<p><strong>&nbsp;</strong></p>
<p><strong>Travailler dehors? Pourquoi pas!<br>
</strong>L’avènement du télétravail a provoqué un grand besoin de réorganisation des espaces de vie. Vous avez aménagé votre parfait bureau à la maison? Il est maintenant temps de travailler au grand air! À même votre coin repas ou votre coin détente, pensez à conserver un espace confortable pour travailler dans votre cours. Une prise électrique, suffisamment de lumière, un mobilier ergonomique, une source d’ombre, et le tour est joué!</p>
<p>&nbsp;</p>
<p><strong>&nbsp;</strong></p>
        </div>'
      row2: '<div class="col-12 mention">
        	<p>Et les végétaux dans tout ça?Pour être en plein contrôle de sa liberté, il faut réduire le temps accordé aux tâches. C’est pourquoi la tendance est aux plantes faciles à entretenir et aux aménagements naturels et luxuriants. Pensez aux plantes grasses en pot (oui oui, celles que vous avez à l’intérieur) et dites adieu aux grandes étendues de pelouse, car elles sont remplacées par des parterres diversifiés. Inspirés des décors européens, certains choisissent même de troquer le gazon pour un espace en pierres de rivière ou même en pavé.</p>
<p>&nbsp;</p>
        </div>'








  - tag: "Construire sur une fondation solide"
    name: "Construire sur une fondation solide"
    sub:  "PPRODESIGN AMÉNAGEMENT"
    category :  "LES ÉLÉMENTS CLÉS"
    link :  "/construire-sur-une-fondation-solide/"
    img1 : "/img/blogue_fondation-1.jpg"
    img2 : "/img/blogue_fondation-1.jpg"
    para1:
      col1: '<div class="col-md-6 col-lg-7">
          <p>Avec toutes les possibilités maintenant offertes sur le marché, l’aménagement extérieur est devenu une partie importante des coûts reliés au design d’une maison. Vous investissez des sommes substantielles lors de la création de votre espace, mais aussi chaque année afin d’en assurer l’entretien. Lorsqu’il est question d’investissement, le souhait premier est souvent&nbsp;: la durabilité.</p>
<p>C’est ici que l’importance de la fondation entre en jeu. Comme dans tous les types de projets, la construction d’un plan de match et d’une base solide est la clé du succès. Miser sur une fondation de qualité est une étape cruciale pour la réussite et la pérennité de votre aménagement extérieur. Cette étape permettra au produit final (patio, stationnement, etc.) de rester en bon état pour plusieurs années et d’éviter des dépenses imprévues.</p>
        </div>'
      col2: '<div class="col-md-6 col-lg-5 col-right">
          <h6>
            Faites confiance à nos conseils de PRO afin de profiter d’un espace extérieur de qualité pendant de nombreuses années. <br>
<br>
Nous sommes créateurs de paysages… et de bonheur!<br>
          </h6>
        </div>'
      row1: '<div class="col-12 p-2col">
        	<p><strong>La fondation en quatre étapes</strong></p>
<p><strong>Première étape – la classification du type de sol<br>
</strong>La première chose à regarder avant de débuter un projet d’aménagement extérieur est le type de sol sur lequel ce projet sera érigé. Celui-ci aura un impact sur la profondeur de l’excavation. Si votre sol est argileux, la fondation sous les patios et trottoirs devra être d’une profondeur de 18 pouces, tandis que les stationnements devront profiter d’une excavation de 24 pouces. Si votre sol est plutôt sablonneux, la fondation sera moins profonde&nbsp;: 18 pouces pour les stationnements et 12 pouces pour les patios et trottoirs. La raison? Les sols argileux ont tendance à bouger davantage que les sols sablonneux. C’est pourquoi il est important de prévoir plus de stabilité, donc plus de profondeur.</p>
<p><strong>Deuxième étape – l’installation du géotextile<br>
</strong>Les géotextiles sont des tissus généralement fait de matériaux synthétiques, destinés aux travaux de bâtiment, de génie civil et d’agriculture. Cette toile permet de séparer le sol d’infrastructure de la fondation afin d’éviter que cette dernière ne s’affaisse lors de la construction des structures.</p>
<p><strong>&nbsp;</strong><strong>Troisième étape&nbsp;– le remblaiement<br>
</strong>Afin d’assurer un terrain plat et de niveau, la troisième étape de la fondation est le remblaiement. En aménagement extérieur, nous utilisons généralement le remblai de pierre concassée de type 0&nbsp;¾&nbsp; ou encore 3/4 net.&nbsp;Cette pierre concassée doit ensuite être compactée afin de demeurer bien solide. Chez Pro Design, nous profitons d’équipements de haute performance tels&nbsp;que le Jumping jack, la plaque réversible (CR7CCD) avec un capteur de compaction&nbsp;et le rouleur compacteur installé surun&nbsp;Skidsteer&nbsp;avec une force de compaction de 9000&nbsp;lb.<br>
La fondation doit également être munie d’une pente pour le drainage de l’eau de pluie. Il faut donc prévoir celle-ci lors de l’étape de remblaiement.</p>
<p><strong>Quatrième étape – le pavé<br>
</strong>Finalement, un lit de pose réalisé à l’aide de sable à béton lavé avec peu de particules fines doit être installé afin d’y accueillir le pavé de votre stationnement, de votre patio ou de vos trottoirs. Cette dernière étape assurera que le pavé demeurera en place malgré les mouvements du terrain.</p>
<p>&nbsp;</p>
        </div>'
      row2: '<div class="col-12 mention">
        	<p>La fondation représente environ 30 % du montant total d’un projet. Le budget attribué à cette étape dépendra bien sûr de la complexité de celle-ci et de l’accès au terrain. Cela dit, c’est aussi l’étape où certains tenteront de faire des économies, au détriment de la durabilité du projet. La mise en place d’une bonne fondation n’est sans doute pas aussi excitante que la création esthétique du projet, mais elle est capitale!</p>
<p>&nbsp;</p>
        </div>'






































  - tag: "Réussir son aménagement extérieur"
    name: "Réussir son aménagement extérieur"
    sub:  "PPRODESIGN AMÉNAGEMENT"
    category :  "LES ÉLÉMENTS CLÉS"
    link :  "/reussir-son-amenagement-exterieur/"
    img1 : "/img/blogueprodesign_zones-e1593790674574.jpg"
    img2 : "/img/blogueprodesign_zones-e1593790674574.jpg"
    para1:
      col1: '<div class="col-md-6 col-lg-7">
          <p>Depuis quelques années, l’aménagement extérieur est devenu une partie importante du design d’une maison. Le plaisir de profiter d’une cour arrière confortable et bien réfléchie a su gagner en popularité. De plus en plus de gens souhaitent littéralement <em>vivre dehors! </em>Pour tirer profit au maximum de votre investissement, votre espace extérieur doit vous offrir bien-être et utilité, tout comme votre aménagement intérieur.</p>
<p><strong>Pensez aux zones</strong></p>
<p>Votre maison profite de pièces à l’ambiance et aux fonctions distinctes. Votre aménagement extérieur doit également compter sur différentes zones et doit pouvoir profiter des éléments naturels déjà offerts par votre terrain.</p>
<ul>
<li><strong>Zone détente&nbsp;</strong>: préférablement dans une section ombragée du terrain, cette zone doit inclure un mobilier confortable pour la sieste, la lecture et la jasette. Des barrières d’intimité peuvent être intéressantes pour isoler cette portion de la cour.</li>
<li><strong>Zone soleil&nbsp;</strong>: souvent prêt de la piscine, cette zone est plein soleil et profite de chaises longues pour le bronzage. Il s’agit aussi d’une portion parfaite pour y mettre des végétaux exotiques ou des installations de jeux pour les enfants.</li>
<li><strong>Zone soirée&nbsp;</strong>: le foyer extérieur est l’élément central de cette zone. Pensez aux luminaires d’ambiance, aux chaises de bois et à la musique. Si vous tolérez mal la présence de moustiques, un revêtement de sol en pierre naturelle, en pavé ou même en pierre de rivière est idéal.</li>
<li><strong>Zone repas&nbsp;</strong>: également située plus à l’ombre, cette zone est la plus complète de votre aménagement. Elle doit compter sur une superficie suffisante pour contenir un mobilier et un abri pour les moments pluvieux, plus frais ou pour vous protéger des moustiques ou des rayons du soleil. Votre potager peut être à proximité et cette zone doit se trouver non loin de la porte vers l’intérieur.</li>
</ul>
        </div>'
      col2: '<div class="col-md-6 col-lg-5 col-right">
          <h6>
            Peu importe vos idées, même les plus complexes ou ambitieuses, nous pouvons faire de votre espace extérieur un véritable rêve!           </h6>
        </div>'
      row1: '<div class="col-12 p-2col">
        	<p><strong>La cuisine extérieure</strong></p>
<p>Qu’en est-il de la cuisine extérieure? Elle a plus que jamais la cote! Si ce projet vous intéresse, il est important de choisir la bonne section de votre terrain, prêt de la maison et facilement accessible. À cet endroit, l’eau de pluie ne doit pas s’accumuler et de grands arbres ne doivent pas être à proximité pour éviter un entretien de l’espace trop fréquent. Ensuite, il faut choisir vos équipements en fonction de vos réels besoins et sélectionner des produits et matériaux utilitaires, résistants aux intempéries et faciles d’entretien. Ensuite, le design n’a aucune limite&nbsp;: comptoir, mobilier, four à pizza et fumoir intégrés, rangement, électroménagers, chauffe-terrasse, luminaires, tout est possible!</p>
<p><strong>Ne pas oublier l’entretien</strong></p>
<p>Tout comme à l’intérieur, le ménage et l’entretien sont nécessaires. Toutefois, vous pouvez choisir de l’équipement et des végétaux qui ne requièrent que très peu de soins et d’attention afin de pouvoir profiter pleinement de vos week-ends. Contrairement au bois, la pierre naturelle et le béton sont des matériaux qui ne nécessitent que très peu d’entretien et qui résistent aux intempéries. Plus coûteux à l’installation, ils traverseront cependant bon nombre d’années. &nbsp;En ce qui concerne les végétaux, si vous n’avez pas particulièrement le pouce vert, nous vous recommandons de choisir des plantes vivaces, des graminées et de petits conifères. Pensez aussi à choisir un mobilier résistant et de vous équiper d’espaces de rangement pour les jours de pluie.</p>
        </div>'
      row2: '<div class="col-12 mention">
        	<p>Peu importe vos idées, même les plus complexes ou ambitieuses, nous pouvons faire de votre espace extérieur un véritable rêve!</p>
        </div>'



