hero_text2: "POSTES DISPONIBLES"
sub_head: "FAIRE CARRIÈRES CHEZ PRO DESIGN C'EST"
sub_head2: "Des équipements innovateurs et +"
text1: "Spécialistes de l&#8217;aménagement extérieur, de la maçonnerie et de l&#8217;installation de pavé uni, les créateurs de paysages Pro Design rassemblent le meilleur de l&#8217;expertise technique, de la conception et du service à la clientèle. Entourés de professionnels en architecture de paysage et d’une équipe sur le terrain efficace et appliquée, nous prenons en main chacune des étapes de votre projet, de l&#8217;évaluation à la réalisation en passant par la gestion et le service-conseil."
item1: "01"
item2: "02"
item2_text: "Inspirer et conseiller le client "
item2_text2: "en fonction des attentes, des besoins et des nouvelles tendances."
item3: "03"
item3_text: "Produire une soumission détaillée et un plan d’aménagement"
item3_text2: "avant le début des travaux."
item4: "04"
item4_text: "Respecter"
item4_text2: "les échéanciers de production."
item5: "05"
item5_text: "Répondre aux demandes du client "
item5_text2: "avec rapidité et maintenir une excellente communication entre le chargé de projet et le client."
item6: "06"
item6_text: "Intervenir directement"
item6_text2: "en tant que propriétaire lorsque la situation l’exige."
item7: "07"
item7_text: "Assurer la propreté des lieux "
item7_text2: "pendant et après les travaux ainsi qu’un environnement sécuritaire pour l’équipe et le client."
item8: "08"
item8_text: "Participer régulièrement "
item8_text2: "à des programmes de formation continue et demeurer à l’affût des innovations."

