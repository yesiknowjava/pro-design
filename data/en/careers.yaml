- careers_tag: "construction"
  sub_text1: "Chef d’équipe - Construction d’aménagement paysager"
  sub_text2: "Dans le cadre de son expansion, Pro Design aménagement extérieur est à la recherche d’un contremaître / chef d’équipe en aménagements paysagers. "
  sub_text_2: "Chez Pro Design, la satisfaction de nos clients et employés est primordiale. Nous possédons une impressionnante flotte d’équipement pour réaliser avec intelligence nos projets d’envergures. Nous sommes constamment en apprentissage de nouvelles méthodes, nouveaux produits, nouveau processus et nouveaux défis. L’efficacité de l’entreprise se résume ainsi : « travailler plus intelligemment et non plus fort » tout est en place afin de vous accomplir dans notre entreprise."
  sub_text_3: "Pro Design est une entreprise familiale dans laquelle chaque employé à une place importante pour l’organisation. Joint toi à nous!"
  sub_text_4: "Le chef d’équipe de la construction du paysage est chargé de superviser tous les aspects sur place des projets de construction du paysage."
  button: "En savoir plus"
  first_link: "/careers/chef-dequipe-construction-damenagement-paysager"
  first_head: "Chef d'équipe"
  first_head1: "CONSTRUCTION D'AMÉNAGEMENT PAYSAGER"
  first_sub_head2: "Compétence de base:"
  competence:
    - "Orientation client et qualité"
    - "Compétences de communication efficaces (verbales et écrites)"
    - "Intelligence opérationnelle"
    - "Travail en équipe"
    - "Leadership"
    - "Excellentes capacités de résolution de problèmes"
    - "Responsabilité et fiabilité"
    - "Éthique et intégrité"
  first_sub_head3: "Tâches du poste:"
  taches:
    - "Gérer l’exécution des projets de construction, planifier les besoins en main-d’œuvre, les besoins en équipement et les livraisons de matériaux et le calendrier pour assurer l’achèvement des travaux dans les délais du projet"
    - "Gérer la sécurité, la qualité et la productivité du travail sur les sites et / ou atelier / cour"
    - "Aider à la préparation des chantiers avant le début d’un projet"
    - "Superviser, coordonner et planifier les activités de travail quotidiennes d’une équipe de construction de _2_ à _5_ employés"
    - "Déléguer les tâches aux membres d’équipage appropriés pour aider à l’achèvement des projets de constructions du paysage"
    - "Participer aux activités de recrutement en menant des entretiens secondaires avec des candidats potentiels"
    - "Conduire des orientations sur site avec les nouveaux employés et les employés occupant de nouveaux postes, qui couvrent toutes les politiques, pratiques et procédures de l’entreprise en matière de santé et de sécurité"
    - "Faire fonctionner divers outils et équipements, y compris: équipement lourd, tronçonneuses, marteaux-piqueurs, niveaux laser, équipement de mesure, pelles, marteaux, perceuses, etc."
    - "Effectuer un entretien préventif sur les outils et l’équipement en effectuant des inspections, la lubrification et le nettoyage sur une base quotidienne"
    - "Lire et interpréter des plans, des dessins structurels et des spécifications pour déléguer / terminer les activités de travail"
    - "Rencontrer les sous-traitants et superviser la qualité, l’efficacité et les délais"
    - "Remplissez et soumettez tous les documents requis quotidiennement, y compris: les journaux de réunion quotidiens du site, les formulaires quotidiens de l’équipage, les formulaires d’inspection quotidienne de l’équipement, le suivi des présences, les résumés de facturation du temps et des matériaux, les demandes de congé, etc."
    - "Se conformez-à toutes les politiques et réglementations de l’entreprise"
    - "Maintenir et appliquer les normes de propreté et d’organisation dans les camions, remorques, équipements, chantiers et zones d’atelier / cour assignés"
    - "S’assurer que toutes les activités de travail sont effectuées de manière sûre et efficace et que tous les membres de l’équipage sont en conformité avec les normes du gouvernement et de l’entreprise"
    - "Appliquer et travailler conformément à toutes les lois et réglementations locales en matière de santé et de sécurité dans l’atelier / la cour et sur les chantiers"
    - "Formation des employés"
    - "Communiquez avec les clients de manière polie et courtoise"
  first_sub_head4: "Exigences:"
  exigences:
   - "Diplôme d’études professionnel en aménagement paysager OU formation et expérience pertinente"
   - "Minimum de 2 ans d’expérience dans l’industrie du paysage / de la construction"
   - "Capable d’utiliser l’équipement et les outils requis de manière sûre et responsable"
   - "Compétences de communication efficaces (verbales et écrites)"
   - "Capacité à travailler sous pression et dans des délais serrés"
   - "Compétences de gestion du temps"
   - "Capacité de lire et d’interpréter les plans et les spécifications"
   - "Doit posséder un permis de conduire valide"
   - "Connaissance des matériaux, méthodes, outils et équipements spécifiques nécessaires pour mener à bien diverses pratiques de paysage / construction"
   - "Parler, lire et écrire le français"
   - "Transportez et utilisez un téléphone intelligent ou un appareil compatible avec les données pour la communication et les rapports"
  first_sub_head5: "Conditions de travail:"
  conditions:
  - "Salaire annuel variant entre 40,000$ et 60,000$"
  - "Heures de travail flexibles"
  - "Aucun travail le week-end"
  - "2 semaines de congé pour les vacances de la construction"
  - "Possibilité d’avancement dans l’entreprise"
  - "Capacité à travailler avec des outils à main, des outils électriques, de l’équipement de petit moteur, de l’équipement lourd et des matériaux"
  - "Capacité de soulever un minimum de 50 livres. à plusieurs reprises tout au long d’un quart de travail"
  - "Capacité à travailler dans un environnement au rythme rapide"
  - "Une excellente endurance est requise"
  - "Travaillez régulièrement à proximité d’équipements lourds et d’autres véhicules"
  - "Travaillez à l’extérieur dans diverses conditions, y compris la chaleur et l’humidité, la pluie, la poussière, le bruit et le froid"


