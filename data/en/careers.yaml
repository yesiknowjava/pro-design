sub_head2: "Des équipements innovateurs et +"
text1: "Spécialistes de l&#8217;aménagement extérieur, de la maçonnerie et de l&#8217;installation de pavé uni, les créateurs de paysages Pro Design rassemblent le meilleur de l&#8217;expertise technique, de la conception et du service à la clientèle. Entourés de professionnels en architecture de paysage et d’une équipe sur le terrain efficace et appliquée, nous prenons en main chacune des étapes de votre projet, de l&#8217;évaluation à la réalisation en passant par la gestion et le service-conseil."
bottom_head: "LES AVANTAGES DE"
bottom_text: "Travailler chez Pro Design"
items:
- item: "01"
  img: "/img/users-2.svg"
  item_title: "Une équipe dynamique "
  item_content: "Le développement de l’entreprise passe par la force de l’équipe. L’esprit de collaboration est très présente chez Pro Design. Tous travaillent dans le but de réaliser les plus beaux projets d’aménagement extérieurs."
- item: "02"
  img: "/img/trees.svg"
  item_title: " Être basé dans les Laurentides"
  item_content: "Nos projets sont basés au cœur de la région des Laurentides. Aucune circulation, de l’espace pour se stationner, le tout dans une ambiance naturelle et enivrante. Pas de stress de la ville. Souvent, nos chantiers sont à proximité de lacs, alors on peut même se rafraîchir sur l’heure du dîner et après la journée de travail. "
- item: "03"
  img: "/img/direction.svg"
  item_title: " Avancer ensemble  "
  item_content: "Notre croissance soutenue permet d’offrir de belles possibilités d’avancement aux membres de l’équipe. L’entreprise s’assure d’offrir les formations appropriées à ses employés et ce, tout au long de l’année. Si tu as soif de grimper les échelons et te perfectionner, tu trouveras ton compte avec nous. "

- item: "04"
  img: "/img/construction.svg"
  item_title: " Un équipement à la fine pointe "
  item_content: "L’investissement est constant en équipement chez Pro Design. Jamais un employé se plaint qu’il manque un outil spécialisé pour faciliter le travail…. Nous avons les outils les plus productifs de l’industrie. "

- item: "05"
  img: "/img/sandbox-1.svg"
  item_title: " Un gros carré de sable "
  item_content: "Avec la bonne ambiance de travail et l’ensemble des équipements et outils utilisés par Pro Design, les clients nous comparent régulièrement à des enfants qui travaillent dans un gros carré de sable!"

- item: "06"
  img: "/img/balance-1.svg"
  item_title: "L'équilibre "
  item_content: "Nos employés sont reconnus comme des membres de la famille. Nous accordons une grande importance à conserver un équilibre travail/famille/vie extérieure. Nous collaborons et évoluons ensemble."

- item: "07"
  img: "/img/alaram-clock.svg"
  item_title: "L'horaire de travail "
  item_content:  "5 jours semaine, aucun week-end, vacances pour les semaines de la construction. Prenons le temps de vivre aussi!"

- item: "08"
  img: "/img/tshirt.svg"
  item_title: "Être fier! "
  item_content: "Vêtements, casquette, chapeau, fournis par l’entreprise. Soyons beaux ensembles!"

